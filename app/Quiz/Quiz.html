<!DOCTYPE html>
<body ng-controller="QuizCtrl">

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">WebApp</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="#/welcome">Home</a></li>
			<li class="active"><a href="#/Quiz">Quiz</a></li>
		</ul>
	</div>
</nav>
<div class="quiz-area" ng-show="inProgress">
	<div class="repeated-item" ng-show="!quizOver">
		<h2 id="question">{{question}}</h2>
		<ul id="options">
			<li ng-repeat="option in options">
				<label>
					<input type="radio" name="answer" value="{{option}}">
					{{option}}
				</label>
			</li>
		</ul>
		<button class="btn btn-lg btn-primary" ng-click="checkAnswer()" ng-show="answerMode">Submit</button>

		<div ng-show="!answerMode">
			<span ng-show="correctAns">
				<div class="alert alert-success" role="alert">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <strong>Success!</strong> You got it right :)
				</div>
			</span>
			<span ng-show="!correctAns">
				<div class="alert alert-danger" role="alert" id="answer">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <strong>Oh snap!</strong> You got it wrong :( The correct answer is {{answer+1}}
				</div>
			</span>
			<button ng-click="nextQuestion()" class="btn btn-lg btn-info next-question">Next Question</button>
			<button class="btn btn-lg btn-danger" ng-click="reset()">Start Over</button>
		</div>
	</div>

	<div ng-show="quizOver">
		<h2>You've completed the miniQuiz!</h2>
		<button class="btn btn-lg btn-default" ng-click="reset()"><span class="glyphicon glyphicon-left" aria-hidden="true"></span> Play again</button>
	</div>

	<div id="score">
		<span class="" ng-show="quizOver">Final </span>Score: {{score}} of {{options.length+1}}
	</div>
</div>

<div class="intro" ng-show="!inProgress">
	<button class="btn btn-lg btn-primary" id="startQuiz" ng-click="start()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Start the Quiz</button>
</div>
</body>
</html>
